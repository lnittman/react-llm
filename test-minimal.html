<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React LLM Minimal Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .test-area {
      padding: 20px;
      background: #2a2a2a;
      border-radius: 8px;
      margin: 20px 0;
    }
    .hover-test {
      padding: 20px;
      background: #444;
      margin: 10px 0;
      transition: background 0.3s;
    }
    .hover-test:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>React LLM Minimal Test</h1>
  
  <div class="test-area">
    <h2>Interactivity Test</h2>
    <button onclick="alert('Button clicked!')">Click Me</button>
    <button onclick="console.log('Console log test')">Console Log</button>
    
    <div class="hover-test">
      Hover over me - I should change color
    </div>
    
    <input type="text" placeholder="Type here to test input" style="padding: 10px; margin: 10px 0;">
  </div>

  <div class="test-area">
    <h2>React LLM Controls</h2>
    <button onclick="loadReactLLM()">Load React LLM</button>
    <button onclick="initReactLLM()">Initialize React LLM</button>
    <button onclick="removeReactLLM()">Remove React LLM</button>
  </div>

  <div id="status" class="test-area">
    <h2>Status</h2>
    <p>Page loaded. Test interactivity before loading React LLM.</p>
  </div>

  <script>
    const status = document.getElementById('status');
    
    function updateStatus(msg) {
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      status.appendChild(p);
      console.log(msg);
    }
    
    function loadReactLLM() {
      updateStatus('Loading React LLM script...');
      const script = document.createElement('script');
      script.src = '/react-llm.js';
      script.onload = () => updateStatus('React LLM script loaded');
      script.onerror = (e) => updateStatus('Failed to load React LLM: ' + e);
      document.head.appendChild(script);
    }
    
    function initReactLLM() {
      if (window.ReactLLM) {
        updateStatus('Initializing React LLM...');
        try {
          window.ReactLLM.init({
            mode: 'demo',
            position: 'bottom-right',
            theme: 'dark'
          });
          updateStatus('React LLM initialized');
        } catch (e) {
          updateStatus('Failed to initialize: ' + e.message);
          console.error(e);
        }
      } else {
        updateStatus('ReactLLM not found on window');
      }
    }
    
    function removeReactLLM() {
      updateStatus('Removing React LLM elements...');
      
      // Remove all React LLM related elements
      const elements = [
        '#react-llm-root',
        '#react-llm-inspector-portal', 
        '#react-llm-context-portal',
        '[data-react-llm-inspector]'
      ];
      
      elements.forEach(selector => {
        const el = document.querySelector(selector);
        if (el) {
          el.remove();
          updateStatus(`Removed ${selector}`);
        }
      });
      
      // Check if interactivity is restored
      updateStatus('React LLM elements removed. Test interactivity now.');
    }
    
    // Monitor DOM changes
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'childList') {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === 1) { // Element node
              const el = node;
              if (el.id && el.id.includes('react-llm')) {
                updateStatus(`Added element: ${el.id} with styles: ${el.getAttribute('style')}`);
              }
            }
          });
        }
      });
    });
    
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
