<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>React LLM</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #2a2a2a;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.active {
      background: #4ade80;
    }
    
    .status-dot.inactive {
      background: #ef4444;
    }
    
    .status-dot.no-react {
      background: #f59e0b;
    }
    
    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    .button-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .button-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .button-secondary {
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #404040;
    }
    
    .button-secondary:hover {
      background: #333333;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }
    
    .config-section {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #333;
    }
    
    .config-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .config-label {
      font-size: 14px;
      color: #cccccc;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #404040;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle.active {
      background: #667eea;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #333;
      text-align: center;
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">RL</div>
    <h1 class="title">React LLM</h1>
  </div>
  
  <div id="status" class="status">
    <div id="statusDot" class="status-dot inactive"></div>
    <span id="statusText">Checking page...</span>
  </div>
  
  <button id="toggleBtn" class="button button-primary" disabled>
    Loading...
  </button>
  
  <button id="optionsBtn" class="button button-secondary">
    Configure API Keys
  </button>
  
  <div class="config-section">
    <div class="config-row">
      <span class="config-label">Auto-inject on React pages</span>
      <div id="autoInjectToggle" class="toggle">
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://react-llm.dev" target="_blank">Learn more</a> â€¢
    <a href="https://docs.react-llm.dev" target="_blank">Documentation</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
